<div class="main_container">

            <img class ="Pirate"src="images/pirate_logo.png" width="100%" alt="Pirate Logo" style="float: right; max-width: 250px; margin: 15px;"/>
            <h2>First Name</h2>

    <input type="text" id="firstInput"><br>

  <h2>Last Name</h2>

    <input type="text" id="lastInput"><br>

  <h2>Shirt Size</h2>

  <select name="Shirt Size" id="shirtInput"><br>
    <option value="XS">XS</option>
    <option value="S">Sm</option>
    <option value="M">Med</option>
    <option value="L">Lg</option>
    <option value="XL">XL</option>
    <option value="XXL">XXL</option>
    <option value="XXXL">XXXL</option>
  </select>

  <h2>Photo</h2>
  <input type="file" accept="image/*" id="file-input" onchange="manualImageChange()" tabindex="-1">
  Camera Selection:
  <select id="cameraSelection" onchange="changeDevice()" tabindex="-1">
    <option></option>
  </select>
  <div class="contentarea">
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button>
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box.">
  </div>
  </div>
